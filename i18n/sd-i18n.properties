sd.featuretour.portal.workflow.status.jira=Each issue type in Jira follows a workflow made up of a number of statuses. Status names are visible to your team.
sd.featuretour.portal.workflow.status.customer=The Customer Portal shows a label for each status. You can edit the label to show customers a friendly term like ''In progress'' for an internal status (e.g. ''escalated''). To hide a change in status from customers, give it the same label as another status. Customers won''t see or be notified of transitions between two statuses with the same label.


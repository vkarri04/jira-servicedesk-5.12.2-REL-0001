sd.featuretour.queue.sla.heading=Queues are sortable - e.g. you can sort a queue by SLA so the most urgent issues are at the top.

sd.featuretour.issue.workflow=Each issue in Jira follows a workflow made up of a number of statuses. Use these buttons to transition an issue to a new status.
sd.featuretour.issue.portal.panel=You can see what type of request the customer raised for this issue and what status label they currently see in the Customer Portal.
sd.featuretour.issue.comment=You can make comments which will be visible to anyone who can see the issue.
sd.featuretour.issue.comment.internal=You can respond to customers by making a comment. Responding to the customer automatically sets the issue to the ''Waiting for Customer'' status.

